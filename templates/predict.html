<!DOCTYPE html>
<html>
<head>
  <title>Student Result Predictor</title>
</head>
<body>
  <h2>Predict Student Result</h2>
  <form method="post">
    <label>Attendance (%):</label><br>
    <input type="number" name="attendance" required><br><br>

    <label>Previous Marks:</label><br>
    <input type="number" name="previous_marks" required><br><br>

    <label>Assignment Score:</label><br>
    <input type="number" name="assignments" required><br><br>

    <label>Study Hours (Daily):</label><br>
    <input type="number" name="study_hours" required><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
